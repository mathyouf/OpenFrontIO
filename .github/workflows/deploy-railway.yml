name: üöÇ Deploy to Railway

on:
  push:
    branches:
      - main
      - master
      - "claude/*"
      - "feature/*"
      - "dev/*"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Set environment name
        id: env-name
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "env_name=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            # Sanitize branch name for Railway environment
            BRANCH_NAME="${{ github.ref_name }}"
            SANITIZED_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g' | cut -c1-32)
            echo "env_name=$SANITIZED_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Railway
        if: env.RAILWAY_TOKEN != ''
        run: |
          railway up --environment ${{ steps.env-name.outputs.env_name }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Get deployment URL
        if: env.RAILWAY_TOKEN != ''
        id: deploy-url
        run: |
          # Wait for deployment to be ready
          sleep 10
          URL=$(railway domain --environment ${{ steps.env-name.outputs.env_name }} 2>/dev/null || echo "")
          if [ -n "$URL" ]; then
            echo "url=https://$URL" >> $GITHUB_OUTPUT
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Comment on PR with deployment URL
        if: github.event_name == 'pull_request' && steps.deploy-url.outputs.url != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÇ **Railway Preview Deployment**\n\n‚úÖ Deployed successfully!\n\nüîó **URL:** ${{ steps.deploy-url.outputs.url }}`
            })

      - name: Update job summary
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### üöÇ Railway Deployment

          **Environment:** ${{ steps.env-name.outputs.env_name }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}

          ${{ steps.deploy-url.outputs.url && format('**URL:** {0}', steps.deploy-url.outputs.url) || '‚è≥ Deployment in progress...' }}
          EOF

      - name: No Railway token warning
        if: env.RAILWAY_TOKEN == ''
        run: |
          echo "::warning::RAILWAY_TOKEN secret is not set. Skipping deployment."
          echo "To enable deployments, add your Railway token to repository secrets."
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          ### ‚ö†Ô∏è Railway Deployment Skipped

          **Reason:** RAILWAY_TOKEN secret is not configured.

          To enable automatic deployments:
          1. Create a Railway account at https://railway.app
          2. Create a new project and link this repository
          3. Generate a token: Railway Dashboard ‚Üí Account Settings ‚Üí Tokens
          4. Add the token as a repository secret named \`RAILWAY_TOKEN\`
          EOF
